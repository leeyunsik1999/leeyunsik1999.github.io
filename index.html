<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wordle Helper</title>
    <script type="module" src="./javascript/script.js"></script>
    <link rel="stylesheet" href="main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="word-container">
        <div class="word-row" id="1">
            <div class="letterbox" id="1-1"></div>
            <div class="letterbox" id="1-2"></div>
            <div class="letterbox" id="1-3"></div>
            <div class="letterbox" id="1-4"></div>
            <div class="letterbox" id="1-5"></div>
        </div>
        <div class="word-row" id="2">
            <div class="letterbox" id="2-1"></div>
            <div class="letterbox" id="2-2"></div>
            <div class="letterbox" id="2-3"></div>
            <div class="letterbox" id="2-4"></div>
            <div class="letterbox" id="2-5"></div>
        </div>
        <div class="word-row" id="3">
            <div class="letterbox" id="3-1"></div>
            <div class="letterbox" id="3-2"></div>
            <div class="letterbox" id="3-3"></div>
            <div class="letterbox" id="3-4"></div>
            <div class="letterbox" id="3-5"></div>
        </div>
        <div class="word-row" id="4">
            <div class="letterbox" id="4-1"></div>
            <div class="letterbox" id="4-2"></div>
            <div class="letterbox" id="4-3"></div>
            <div class="letterbox" id="4-4"></div>
            <div class="letterbox" id="4-5"></div>
        </div>
        <div class="word-row" id="5">
            <div class="letterbox" id="5-1"></div>
            <div class="letterbox" id="5-2"></div>
            <div class="letterbox" id="5-3"></div>
            <div class="letterbox" id="5-4"></div>
            <div class="letterbox" id="5-5"></div>
        </div>
        <div class="word-row" id="6">
            <div class="letterbox" id="6-1"></div>
            <div class="letterbox" id="6-2"></div>
            <div class="letterbox" id="6-3"></div>
            <div class="letterbox" id="6-4"></div>
            <div class="letterbox" id="6-5"></div>
        </div>
        <div class="button-row">
            <button type="button" id="btn-submit" class="btn btn-secondary">Submit</button>
            <button type="button" id="btn-reset" class="btn btn-danger">Reset</button>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
